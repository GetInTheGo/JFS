<!doctype html>
<html>
	<head>
		<title>Bar Chart</title>
		<script src="../Chart.js"></script>
		<style>
	.box{
		background: #242536;
box-shadow: 4px 0px 20px 0px rgba(19,21,29,0.90);
display:block;
position:absolute;
height:230px;
width:182px;
z-index: 10;
	}
	</style>
	</head>
	<body>
		<div style="background-color:#242536">
		<div style="width: 50%">
			<div width="182px" height="230px" class="box">
</div>
			<canvas id="canvas" height="450" width="600"></canvas>
		</div>
		</div>

	<script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*100)};

	var barChartData = {
		labels : ["January","February","March","April","May","June","July"],
		options:{display:false},
		datasets : [
			{
				fillColor : "rgba(33,78,159,1)",
				strokeColor : "rgba(33,78,159,0.8)",
				highlightFill: "rgba(33,78,159,0.75)",
				highlightStroke: "rgba(33,78,159,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			}
		]

	}
	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myBar = new Chart(ctx).Bar(barChartData, {
			responsive : true
		});
	}

	</script>
	</body>
</html>
