<ion-view hide-nav-bar="false">
<ion-header-bar class="shadow_1" style="background:rgba(215,228,236,.95)!important;">

  <div class="col" style="text-align: left">
    <img ui-sref="Home" style="height:27px" src="img/icons/logosimp.png" />
  </div>
  <!-- New Task button-->
  <!-- New Task button-->
  <div class="col" style="text-align: center">
    Messages
  </div>
  <div class="col" style="text-align: right">
    <button ng-init="sideMenu=false" class="button button-icon" ng-click="sideMenu=!sideMenu">
      <i class="icon ion-android-more-horizontal"></i>
    </button>
  </div>

</ion-header-bar>
<ion-content style="background:background:rgba(0,0,0,0);padding-bottom:50px">
<div class="chat" style="padding-bottom:100px">
	<div class="chat-bubble" ng-class="{right: (text.type==0), left: (text.type==1)}" ng-repeat="text in Text_Conversation.history">{{text.message}}</div>
</div>

</ion-content>

 <div keyboard-attach class="bar bar-footer item-input-inset footer-item-input-insert" style="background:rgba(215,228,236,.99)!important;box-shadow: 0px -1px 0px 0px rgba(0,0,0,0.30)!important;">
        <label class="item-input-wrapper">
            <input type="search" placeholder="Message" ng-model="message">
        </label>
        <button class="button button-clear"  ng-click="sendText(message);message=''">
            Send
        </button>
    </div>
</ion-view>
