
<ion-view hide-nav-bar="false" class="background2">
    <ion-header-bar class="shadow_1" style="background:rgba(215,228,236,.95)!important;">
        <div class="col">
            <img style="height:27px" src="img/icons/logosimp.png"/>
        </div>
        <!-- New Task button-->
           </ion-header-bar>
    <ion-content style="background:background:rgba(0,0,0,0)">
        <ion-refresher on-refresh="updateRecruits()"></ion-refresher>
        <ion-list  class="list" show-delete="false" can-swipe="true" style="background:rgba(0,0,0,0)!important;">
            <li class="item padding" style="background-color:#CCCCCC;border:none">
                <input type="text" class="form-control" placeholder="Search..." ng-model="search" style="height:35px;padding:10px 10px 10px 20px;border-radius: 20px;width:100%;"/>
            </li>
            <div ng-repeat="recruit in usersLiscenced|filter:search" style="background:rgba(255,255,255,.2)!important;">
	            
                <ion-item   class="item background_2" ng-class="{active: isItemShown(recruit)}"  ng-click="toggleItem(recruit)"  style="vertical-align: middle;background:rgba(255,255,255,.2)!important;">
					<div class="row row-center">
					<div class="col">
					{{recruit.FNAME +' ' +recruit.LNAME}}
					</div>
					<div class="col" style="text-align: right">
                    <div style="width:30px;height:30px;display: inline-block;vertical-align: middle" >
                        <canvas id="doughnut" class="chart chart-doughnut" chart-data="[recruit.Color_Blue,recruit.Color_White,recruit.Color_Red,recruit.Color_Yellow]" chart-legend="false" chart-colours="['#97BBCD', '#DCDCDC', '#F7464A', '#FDB45C']"
							 chart-labels="['','','','']" width="10px" height="10px"></canvas>
                    </div>
					</div>
					<div class="col" style="text-align: right">
                      <button class="button button-icon" ng-click="openNoteModal(recruit);$event.stopPropagation();" style="text-align: right;float:right">
					  		<i class="icon ion-compose"></i>
					  	</button>      
					</div>
					
					</div>
					 <ion-option-button ng-click="RecruitActionSheet()" class="button-stable icon-top ion-more" style="background-color:#C7C7CC;font-size:30px;color:white"></ion-option-button>
                        <ion-option-button class="button-energized icon-top ion-edit" style="background-color:#3E70A7;font-size:30px;color:white"></ion-option-button>
                        <ion-option-button class="button-assertive icon-top ion-trash-a" style="background-color:#FE3F35;font-size:30px;color:white"></ion-option-button>
                </ion-item>
	         
                <li class="item item-accordion"
                    ng-show="isItemShown(recruit)" style="background:rgba(255,255,255,.5)!important;">
                    <div class="card">
                        <div class="list">
                            <div class="item item-text-wrap">
                                <div class="item item-button-left">
                                    <button ng-click="sendEmail(recruit.EMAIL)"class="button button-positive">
                                        <i class="icon ion-ios-email"></i>
                                    </button>
                                    <span>{{recruit.EMAIL}}</span>
                                </div>
                                <div class="item item-button-left">
                                    <button  ng-click="dialNumber(recruit.PHONE)" class="button button-positive">
                                        <i class="icon ion-ios-telephone"></i>
                                    </button>
                                    <span>{{recruit.BUS_PH_NBR}}</span>
                                </div>
                                <div class="item item-button-left">
                                    <button  ng-click="dialNumber(recruit.phone)" class="button button-positive">
                                        <i class="icon ion-ios-checkmark-outline"></i>
                                    </button>
                                    <span>{{recruit.NextStep}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                  </li>
            </div>
        </ion-list>
    </ion-content>
    <ion-footer-bar  style="background:rgba(215,228,236,.99)!important;box-shadow: 0px -1px 0px 0px rgba(0,0,0,0.30)!important;"></ion-footer-bar>
</ion-view>
