<ion-modal-view style="background:rgba(255,255,255,.9)!important">
    <ion-header-bar class="shadow_1" style="background:rgba(215,228,236,.95)!important;">
        <div class="col">
            <button  class="button button-icon" ng-click="closeNoteModal()">
                <i class="icon ion-arrow-left-a"></i>
            </button>
        </div>
        <div class="col" style="text-align: center">
            <img style="height:27px" src="img/icons/logosimp.png"/>
        </div>
        <!-- New Task button-->
        <div class="col" style="text-align: right">
            <button class="button button-icon" ng-click="openTaskModal()">
                <i class="icon ion-compose"></i>
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="background2">
        <div ng-repeat="note in RecruitInfo.Notes" class="card">
            <div class="item item-text-wrap">
            {{note.text}}
            </div>
            <div class="item item-divider" style="font-size:10px">
                <span style="font-size:10px!important">{{note.datetime| date : 'MMM d yyyy @ h:mm a'}}</span>
                <span style="float:right">{{note.userName}}</span>
            </div>
        </div>
    </ion-content>
     <ion-footer-bar  style="background:rgba(215,228,236,.99)!important;box-shadow: 0px -1px 0px 0px rgba(0,0,0,0.30)!important;"></ion-footer-bar>

</ion-modal-view>
