<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="lib/Chart.js/Chart.min.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.min.js"></script>
    


    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="ionic-todo" ng-controller="main" ng-init="getTasks()" style="background-color:white">

<ion-pane  style="background-color:white">
    
    
 <ion-nav-view animation="slide-left-right"  style="background-color:white"></ion-nav-view>
</ion-pane>

<script id="new-task-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-dark">
            <h1 class="title">Create a new Task</h1>
            <button class="button button-icon" ng-click="closeTaskModal()">
                <i class="icon ion-android-close"></i>
            </button>
        </ion-header-bar>
        <ion-content>
            <form ng-submit="createTask()">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input ng-model="task.title" type="text" placeholder="Task title">
                    </label>
                    <label class="item item-input">
                        <textarea ng-model="task.content" rows="5" placeholder="Task content"></textarea>
                    </label>
                    <ul class="list">
                        <li class="item item-toggle">
                            Completed?
                            <label class="toggle toggle-balanced">
                                <input type="checkbox" ng-model="task.completed">

                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </li>
                    </ul>
                    <button type="submit" class="button button-block button-positive">Create Task</button>
                </div>
            </form>
        </ion-content>
    </ion-modal-view>
</script>
</body>
</html>
